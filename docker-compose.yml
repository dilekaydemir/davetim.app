services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: davetim-frontend-prod
    ports:
      - "8087:80"
    environment:
      - NODE_ENV=production
    env_file:
      - ./frontend/.env
    restart: unless-stopped
    networks:
      - davetim-network

networks:
  davetim-network:
    driver: bridge

